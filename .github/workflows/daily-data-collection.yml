          sz_top DECIMAL,
          sz_bot DECIMAL,
          zone INTEGER,
          balls INTEGER,
          strikes INTEGER,
          outs_when_up INTEGER,
          inning INTEGER,
          inning_topbot VARCHAR(10),
          stand VARCHAR(1),
          p_throws VARCHAR(1),
          on_1b INTEGER,
          on_2b INTEGER,
          on_3b INTEGER,
          home_team VARCHAR(10),
          away_team VARCHAR(10),
          home_score INTEGER,
          away_score INTEGER,
          events VARCHAR(50),
          description VARCHAR(255),
          type VARCHAR(1),
          hit_location INTEGER,
          bb_type VARCHAR(50),
          launch_speed DECIMAL,
          launch_angle DECIMAL,
          hit_distance_sc DECIMAL,
          estimated_ba_using_speedangle DECIMAL,
          estimated_woba_using_speedangle DECIMAL,
          woba_value DECIMAL,
          delta_home_win_exp DECIMAL,
          delta_run_exp DECIMAL
        );
        
        CREATE TABLE IF NOT EXISTS mlb_players (
          id SERIAL PRIMARY KEY,
          player_id INTEGER UNIQUE,
          full_name VARCHAR(255),
          team_id VARCHAR(10),
          position_name VARCHAR(50),
          status_code VARCHAR(10)
        );
        
        CREATE TABLE IF NOT EXISTS fangraphs_batting (
          \\\"IDfg\\\" INTEGER,
          \\\"Season\\\" INTEGER,
          \\\"Name\\\" VARCHAR(255),
          \\\"Team\\\" VARCHAR(10),
          \\\"Age\\\" INTEGER,
          \\\"G\\\" INTEGER,
